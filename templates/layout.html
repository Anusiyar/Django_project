{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="u8">
    <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block metatitle %}

    {% endblock %}
    <meta name="description" content="portfolio">
    
    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="" type="image/x-icon"> 

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"  href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">

    <!-- Nivo Lightbox
    ================================================== -->
    <link rel="stylesheet" href="{% static 'css/nivo-lightbox.css' %}" >
    <link rel="stylesheet" href="{% static 'css/nivo_lightbox_themes/default/default.css' %}">

    <!-- Slider
    ================================================== -->
    <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/owl.theme.css' %}" rel="stylesheet" media="screen">

    <!-- Stylesheet
    ================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">

    <!-- Google Fonts
    ================================================== -->
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="{% static 'js/modernizr.custom.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Main Navigation 
    ================================================== -->
    <nav id="menu" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand navbar-text" href="{% url 'home' %}"><span>Anusuya Ramamoorthy</span></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#home" class="scroll">Home</a></li>
                <li><a href="#whatIdo" class="scroll">What I Do</a></li>
                <li><a href="#about" class="scroll">About</a></li>
                <li><a href="#works" class="scroll">Works</a></li>
                <li><a href="#experience" class="scroll">Experience</a></li> 
                <li><a href="#contact" class="scroll">Contact</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    {% block content %}

    {% endblock %}

    <!-- Footer 
    ================================================== -->
    <section id="footer">
        <div class="container"><!-- container -->
            <p class="text-center"> Copyright Â© 2022 MyPortfolio. Designed By Anusuya Ramamoorthy</p> <!-- copyright text here-->
        </div><!-- end container -->
    </section>
    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery.1.11.1.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/owl.carousel.js' %}"></script><!-- Owl Carousel Plugin -->

    <script type="text/javascript" src="{% static 'js/SmoothScroll.js' %}"></script> 

    <!-- Parallax Effects -->
    <script type="text/javascript" src="{% static 'js/skrollr.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/imagesloaded.js' %}"></script>

    <!-- Portfolio Filter -->
    <script type="text/javascript" src="{% static 'js/jquery.isotope.js' %}"></script>

    <!-- LightBox Nivo -->
    <script type="text/javascript" src="{% static 'js/nivo-lightbox.min.js' %}"></script>

    <!-- Contact page-->
    <script type="text/javascript" src="{% static 'js/jqBootstrapValidation.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/contact.js' %}"></script>

    <!-- Javascripts
    ================================================== -->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

  </body>
</html>
